<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System - MUET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸ“š</div>
            <h1>Student Registration System</h1>
            <p>Mehran University of Engineering and Technology</p>
        </header>

        <div id="successMessage" class="success-message hidden">
            <span class="icon">âœ“</span>
            <div>
                <strong>Registration Successful!</strong>
                <p>Student has been registered successfully.</p>
            </div>
        </div>

        <div class="form-container">
            <div id="registrationForm">
                <div class="form-group">
                    <label for="fullName">
                        <span class="icon">ðŸ‘¤</span> Full Name
                    </label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    <span class="error-message" id="fullNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">
                        <span class="icon">ðŸ“§</span> Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="student@example.com">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">
                        <span class="icon">ðŸ“±</span> Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="03001234567">
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">
                        <span class="icon">ðŸ“…</span> Date of Birth
                    </label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth">
                    <span class="error-message" id="dateOfBirthError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                        </select>
                        <span class="error-message" id="departmentError"></span>
                    </div>

                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <select id="semester" name="semester">
                            <option value="">Select Semester</option>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                            <option value="6th">6th</option>
                            <option value="7th">7th</option>
                            <option value="8th">8th</option>
                        </select>
                        <span class="error-message" id="semesterError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input type="text" id="rollNumber" name="rollNumber" placeholder="e.g., SE-2021-123">
                    <span class="error-message" id="rollNumberError"></span>
                </div>

                <button type="button" id="submitBtn" class="submit-btn">Register Student</button>
            </div>
        </div>

        <div id="studentsList" class="students-list hidden">
            <h2>Registered Students (<span id="studentCount">0</span>)</h2>
            <div id="studentsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
